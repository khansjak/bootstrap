<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web-Bootstrap Form</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Forms</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <form action="/feedback" method="POST" class="main-form need-validation" novalidate>
            <div class="form-row form-group"></div>
            <div class="col-md-6" class="form-group">
                <label for="username">User Name</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="User Name" required><br>
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" placeholder="Email" name="email"><br>
                <label for="pass">Password</label>
                <input id="pass" type="text" class="form-control" placeholder="Password" name="pass"><br>
                <div class="form-group" col-md>
                    <label for="city">Select your city</label>
                    <select name="city" id="city" class="form-control">
                        <option value="hyd">Hyderabad</option>
                        <option value="mum">Mumbai</option>
                        <option value="del">Delhi</option>
                        <option value="bng">Bengaluru</option>
                        <option value="chn">Chennai</option>
                    </select>
                </div>
                <div class="form-group col-md form-check">
                    <label for="remember-me" class="form-check-label">Remember Me?</label>
                    <input type="checkbox" id="remember-me" class="form-check-input">
                </div>


                <hr>
                <button type="submit form-group" class="btn-primary">Submit</button>

        </form>

        <script>
            var form = document.querySelector('.need-validation');
            form.addEventListener('submit',function(event){
                if(form.checkValidity()===false){
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }
            );
        </script>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
                <script src="js/jquery-3.5.1.slim.js"></script>
                <script src="js/bootstrap.js"></script>
    </body>

</html>

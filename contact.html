<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2>Contact Form</h2>
        <form action="">
            <label for="uname">Your Name</label>
            <input type="text" id="uname" name="uname" placeholder="User Name"><br>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <label for="dep">Department</label>
            <select name="department" id="dep" name="dep"><br>
                <option value="Support">Support</option>
                <option value="Sales">Sales</option>
                <option value="Marketing" checked>Marketing</option>
            </select><br>
            <label for="msg">Your Message</label><br>
            <textarea name="msg" id="msg" style="width: 400px; height: 200px;">Your message here </textarea><br>
            <input type="submit">
        </form>
        <footer>
            <a href="mailto:contactus@johny.com">Buy me a Beer</a>
        </footer>
    </body>

</html>
